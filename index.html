<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="title">Gamer Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve our games catalog.</p>

    <form id="survey-form">
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />

      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label id="number-label" for="number">Age:</label>
      <input type="number" id="number" name="age" min="10" max="99" placeholder="Enter your age" required />

      <label for="dropdown">What is your role?</label>
      <select id="dropdown" name="role" required>
        <option value="">-- Select an option --</option>
        <option value="student">Student</option>
        <option value="graduate">Graduate</option>
        <option value="none">None</option>
      </select>

      <p>Would you recommend GamerWorld to a friend?</p>
      <label><input class="inline" type="radio" name="recommend" value="yes" checked required /> Yes</label>
      <label><input class="inline" type="radio" name="recommend" value="maybe" /> Maybe</label>
      <label><input class="inline" type="radio" name="recommend" value="no" /> No</label>

      <p>What are your favourite types of games? (Check all that apply)</p>

      <div class="checkbox-group">
       
        <label><input class="inline" type="checkbox" name="interest" value="shooter" /> Shooter</label>
        <label><input class="inline" type="checkbox" name="interest" value="racing" /> Racing</label>
        <label><input class="inline" type="checkbox" name="interest" value="rpg" /> RPGs</label>
        <label><input class="inline" type="checkbox" name="interest" value="adventure" /> Adventure</label>
        <label><input class="inline" type="checkbox" name="interest" value="action" /> Action</label>
        <label><input class="inline" type="checkbox" name="interest" value="mini" /> Minigames</label>
        <label><input class="inline" type="checkbox" name="interest" value="puzzle" /> Puzzle</label>
      </div>

      <label for="comments">Got anything else to share?</label>
      <textarea id="comments" name="comments" placeholder="Write here..."></textarea>

      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
</body>
</html>
